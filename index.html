<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Medical Elevation Center</title>
  <link rel="preload" as="image" href="assets/slider/h1.PNG" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header image -->
  <header class="heroHeader" role="banner">
    <img class="heroHeader__img" src="assets/slider/h1.PNG" alt="Medical Elevation Center header" loading="eager" decoding="async" fetchpriority="high" />
  </header>

  <!-- Language chips -->
  <nav class="langbar" aria-label="Language selector">
    <button class="langchip is-active" data-lang="ar" aria-pressed="true" data-i18n="lang_ar">عربي</button>
    <button class="langchip" data-lang="en" aria-pressed="false" data-i18n="lang_en">English</button>
    <button class="langchip" data-lang="he" aria-pressed="false" data-i18n="lang_he">עברית</button>
  </nav>

  <!-- Slider -->
  <section class="luxSlider" aria-label="Image slider">
    <div class="luxSlider__frame">
      <div class="luxSlider__track" id="luxTrack">
        <div class="luxSlide"><img src="assets/slider/a1.PNG" alt="Slide 1" loading="eager" decoding="async" fetchpriority="high"></div>
        <div class="luxSlide"><img src="assets/slider/m1.PNG" alt="Slide 2" loading="lazy" decoding="async"></div>
        <div class="luxSlide"><img src="assets/slider/s1.PNG" alt="Slide 3" loading="lazy" decoding="async"></div>
        <div class="luxSlide"><img src="assets/slider/t1.PNG" alt="Slide 4" loading="lazy" decoding="async"></div>
      </div>

      <button class="luxNav luxNav--prev" id="luxPrev" aria-label="" data-i18n-aria="prevSlide">‹</button>
      <button class="luxNav luxNav--next" id="luxNext" aria-label="" data-i18n-aria="nextSlide">›</button>
    </div>

    <div class="luxDots" id="luxDots" aria-label="" data-i18n-aria="sliderPagination"></div>
  </section>

  <main class="page">
    <h1 class="pageTitle" data-i18n="title">Medical Elevation Center</h1>
    <p class="pageText" data-i18n="subtitle">Modern care with trust & privacy.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
