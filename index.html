<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Medical Elevation Center</title>
  <link rel="preload" as="image" href="assets/slider/h1.jpeg">
  <link rel="stylesheet" href="style.css?v=11">
</head>
<body>
  <header class="heroHeader" role="banner">
    <img class="heroHeader__img" src="assets/slider/h1.jpeg" alt="Medical Elevation Center header">
    <div class="heroHeader__fade" aria-hidden="true"></div>
  </header>

  <nav class="langbar" aria-label="Language selector">
    <button class="langchip is-active" data-lang="ar" aria-pressed="true">عربي</button>
    <button class="langchip" data-lang="en" aria-pressed="false">English</button>
    <button class="langchip" data-lang="he" aria-pressed="false">עברית</button>
  </nav>

  <main class="page">
    <h1 class="pageTitle" data-i18n="title">مركز الارتقاء الطبي</h1>
    <p class="pageText" data-i18n="subtitle">رعاية طبية حديثة بثقة وخصوصية.</p>

    <section class="slider" aria-label="Image slider">
      <div class="slider__frame" id="sliderFrame">
        <div class="slider__track" id="sliderTrack"></div>

        <button class="slider__nav slider__prev" id="prevBtn" aria-label="Previous image">‹</button>
        <button class="slider__nav slider__next" id="nextBtn" aria-label="Next image">›</button>

        <div class="slider__dots" id="dots" aria-label="Slider pagination"></div>
      </div>

      <div class="slider__thumbs" id="thumbs" aria-label="Thumbnails"></div>
      <p class="hint" data-i18n="tapToZoom">اضغط على الصورة للتكبير</p>
    </section>
  </main>

  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightbox__backdrop" id="lbBackdrop"></div>

    <div class="lightbox__panel" role="dialog" aria-modal="true" aria-label="Image viewer">
      <button class="lightbox__close" id="lbClose" aria-label="Close">×</button>

      <div class="lightbox__stage" id="lbStage">
        <div class="lightbox__zoom">
          <img id="lbImg" alt="" />
        </div>
      </div>

      <div class="lightbox__thumbs" id="lbThumbs" aria-label="Viewer thumbnails"></div>
    </div>
  </div>

  <script src="script.js?v=11" defer></script>
</body>
</html>
